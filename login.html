<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Entre ou cadastre-se</title>
</head>
<body>
    <nav>
        <div class="logo-nav">
            <a href="https://esteroli.github.io/loja-sara/" id="link-store">
                <img src="./imagens/logo-sf.png" alt="Logo" id="logo">
            </a>
        </div>
    </nav>
    <main>
        <section id="login">
            <h1>JÃ¡ sou cliente</h1>
            <form method="post">
                <div class="campo">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="email" class="email entrar" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" id="senha" class="senha entrar" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
            </form>
        </section>
        <section id="cadastro">
            <h1>Sou novo cliente</h1>
            <form method="post">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="nome" class="nome entrar" placeholder="Nome completo" required>
                    <label for="nome">Nome Completo</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="email" class="email entrar" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" id="senha" class="senha entrar" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>S.O.S Store</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-nav">
                <a href="https://esteroli.github.io/loja-sara/" id="link-store">
                    <img src="./imagens/logo-sf.png" alt="Logo" id="logo">
                </a>
            </div>
            <!-- área com link p/ outras páginas -->
            <div class="pag-nav">
                <ul>
                    <li class="pag-store"><a href="quadro.html" target="_self" rel="next" class="item-nav">Quadros</a></li>
                    <li class="pag-store"><a href="customizacao.html" target="_self" rel="next" class="item-nav">Customizações</a></li>
                    <li class="pag-store"><a href="bordado.html" target="_self" rel="next" class="item-nav">Bordados</a></li>
                    <li class="pag-store"><a href="ilustracao.html" target="_self" rel="next" class="item-nav">Ilustrações</a></li>
                </ul>
            </div>
            <!-- área com ícones p/outras páginas -->
            <div class="icon-nav">
                <div class="pesquisa-container">
                    <span class="material-symbols-outlined pesquisa-icon">search</span>
                    <div class="search-container">
                        <input type="text" id="pesquisa-input" class="pesquisa-input" placeholder="Digite sua pesquisa">
                        <button type="button" id="pesquisa-botao">Pesquisar</button>

                        
                        <!-- <div id="resultados-container">

                        </div>  -->
                    </div>
                </div>
                <div class="login-container">
                    <a href="login.html">
                        <span class="material-symbols-outlined login-icon">person</span>
                    </a>
                </div>
                <div class="carrinho-container">
                    <a href="#">
                        <span class="material-symbols-outlined cart-icon">shopping_cart</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- área do carrossel -->
       <section class="carrossel">
        <div class="slides">
            <img src="./imagens/slide1.jpg" alt="Quadro">
            <img src="./imagens/slide2.jpg" alt="Customização">
            <img src="./imagens/slide4.jpg" alt="Ilustração">
        </div>
        <div class="botoes">
            <button class="carrossel-btn prev-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <button class="carrossel-btn next-btn">
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
       </section>
    </main>
    <footer>

    </footer>
    <script src="./script/script.js"></script>
</body>

</html>
